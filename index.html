<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootleg Instagram Feed</title>
    <script src="https://kit.fontawesome.com/ac49b977f7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
 <!--Navbar, no touchies!-->   
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
<!--+isntagramlogo-->
          <a class="navbar-brand"><i class="fa-brands fa-instagram"></i> Instagram!</a>
          <form class="d-flex" role="search">
            <form class="container-fluid justify-content-start">
<!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create New Post
                    </button>       
<!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h2 class="fs-5">
                                    Caption:
                                </h2>
                                <div class="mb-3">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add the caption of your post here"></textarea>
                                </div>
<!--Icons-->
                                <div>
                                    <button type="button" class="btn btn-light">
                                        <i class="fa-solid fa-camera"></i>
                                    </button>
                                    <button type="button" class="btn btn-light">
                                        <i class="fa-sharp fa-solid fa-location-pin"></i>                                    
                                    </button>
                                </div>
                                </br>
                            </div>
<!--Buttons-->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
<!--DropDown-->
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu" style="right: 0; left: auto;">
                        <li>
                            <a class="dropdown-item" href="#">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                Accesibility
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                Privacy and Data
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#">
                                Log Out
                            </a>
                        </li>
                    </ul>
                </div>
              </form>
          </form>
        </div>
      </nav>
<!--end of navbar, no touchies from here up-->
<!--Feed layout options-->
      <div class="container">

      </div>

  </body>
